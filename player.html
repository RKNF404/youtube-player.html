<!DOCTYPE html>
<html lang=en>
  <head>
    <meta http-equiv=Content-Security-Policy content="default-src 'none'; script-src-elem 'self'; script-src-attr 'self' 'unsafe-inline'; style-src-elem 'self'; style-src-attr 'self' 'unsafe-inline'; frame-src https://www.youtube.com; form-action 'none'; base-uri 'none'; require-trusted-types-for 'script'; trusted-types 'none'; upgrade-insecure-requests;">
    <meta name=referrer content=no-referrer>
    <meta charset=utf-8>
    <link rel="stylesheet" href="./player.css">
    <title>player-v1</title>
  </head>
  <body>
    <script type=text/javascript src=./player.js></script>
    <form id=video>
      <input type=text id=playerid placeholder="Youtube Video/Playlist URL" required />
      <button type=button onclick="loadPlayer()">Play</button>
      <button type=button onclick="showPlayer()">Show Player</button>
      <button type=button onclick="hidePlayer()">Hide Player</button>
      <button type=button onclick="unloadPlayer()">Stop Playback</button>
    </form>
  </body>
</html>
